plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group 'io.github.test124_mc'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.4-R0.1-SNAPSHOT'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // MUST BE 21
    }
}

jar {
    archiveFileName = "${project.name}-${project.version}.jar"
    // The 'from' block must be removed as discussed
    doLast {
        println "JAR file generated at: ${archiveFile.get().asFile.absolutePath}"
    }
}